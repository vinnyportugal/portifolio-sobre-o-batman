<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="" method="post">

<br><br>
<label for="nome">nome:</label>
<input type="text" name="nome" placeholder="digite seu nome" size="50" maxlength="50">
<br>
<label for="senha">senha:</label>
        <input type="text" type="password" name="senha" size="8" maxlength="8">
        <br><br><br>
<fieldset>
<label for="linguagem"> linguagem que tem interesse</label>
<br><br>
<input type="checkbox" name="linguagem[]" value="c++">c++
<input type="checkbox" name="linguagem[]" value="php">php
<input type="checkbox" name="linguagem[]" value="delphi">delphi
<input type="checkbox" name="linguagem[]" value="java">java

<fieldset>

<label for="linguagem escolhida"> linguagem que ira cursar agora</label>
<br><br>
<!-- -->

<input type="radio" name="curso" value="c++">c++
<input type="radio" name="curso" value="php">php
<input type="radio" name="curso" value="delphi">delphi
<input type="radio" name="curso" value="java">java
<br><br>
<select name="escola" >
<option value="c++">c++</option>
<option value="php">php</option>
<option value="delphi">delphi</option>
<option value="java">java</option>
<br><br>

</select>
<br><br>

<input name="submit" type="submit" id="submit value="enviar">
<br><br>

    </form>
</body>
</html>
